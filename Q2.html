<!-- Build an HTML page with multiple paragraphs, each assigned a unique class name. Write CSS rules using class selectors to apply distinct styling
to each paraghraph . Follow the BEW naming conventions and explain how you've named the classes.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .heading {
            color: pink;
        }

        .subheading {
            color: blue;
        }

        .title {
            color: red;
        }

        .descriptions {
            color: burlywood;
        }

        .btn {
            background-color: #54fa54;
        }
        
        .btn-primary {
            font: bold;
        }

        .btn-secondary {
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div>
        <p class="heading"> This is my Heading</p>
        <p class="subheading">This is my sunheading</p>
    </div>

    <div>
        <p class="title"> This is my title</p>
        <p class="descriptions">This is my descriptions</p>
        <button class="btn btn-primary">This is my primary button</button>
        <button class="btn btn-secondary">This is my secondary button</button>
    </div>
</body>
</html>
