<!-- Create a simple page with some div tags and show different ways to add CSS as well as what happens when you target the same elements with
inline, internal, and external CSS. Also, utlize comments in the project where required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Q1.css">

    <!-- Internal CSS -->
    <style>
        .internal {
            color: rgb(51, 221, 76);
        }

        .external {
            background-color: purple;
        }
    </style>
</head>
<body>
    <!-- This is a Inline CSS -->
    <div style="color: blue;">This is inline CSS</div>

    <div class="internal">This is Intrenal CSS</div>

    <div class="external">This is External CSS</div>

    <div class="example"> This our Website</div>
</body>
</html>
